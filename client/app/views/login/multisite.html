<div class="form-group">
  <label data-translate>Site:</label>
  <div class="row">
    <div class="col-md-12">
      <ui-select data-ng-model="selected.value" data-theme="bootstrap" data-on-select='selectSite($item)'>
        <ui-select-match data-ng-attr-placeholder="{{'Type to searchâ€¦' | translate}}">
          <span data-ng-bind="$select.selected.label"></span>
        </ui-select-match>
        <ui-select-choices data-repeat="site in selectableSites" refresh="refreshSelectableSites($select.search)" resfresh-delay="0">
          <span data-ng-bind-html="site.label | highlight: $select.search"></span>
        </ui-select-choices>
      </ui-select>
    </div>
  </div>
</div>

<div data-ng-if="vars.site !== null">
  <div data-ng-if="node.mode !== 'whistleblowing.it'">
    <div class="form-group">
      <label data-translate>Username</label>
      <input class="form-control" name="username" data-ng-model="loginUsername" type="text" required />
    </div>
  </div>

  <div class="form-group">
    <label data-translate>Password</label>
    <input class="form-control" name="password" data-ng-model="loginPassword" type="password" required />
  </div>

  <button id="login-button" class="btn btn-success" data-ng-disabled="Authentication.loginInProgress || loginForm.$invalid" data-ng-click="Authentication.login(vars.site.id, loginUsername, loginPassword)" type="submit">
    <i class="glyphicon glyphicon-log-in"></i>
    <span data-translate>Log in</span>
  </button>

  <span id="forgot-button" data-ng-if="::node.enable_password_reset">
    <a class="btn btn-default" href="/#/login/passwordreset" data-translate>Forgot password?</a>
  </span>
</div>
